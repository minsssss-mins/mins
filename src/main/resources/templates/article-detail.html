<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${article.title}">감상 상세</title>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #ffd54f;
    }

    header div a,
    header div button {
      margin-left: 1rem;
      font-size: 0.95rem;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      color: #f5f5f5;
      font-weight: 600;
    }

    header div form {
      display: inline;
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      background: #1e1e1e;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ffca28;
    }

    .article-content {
      font-size: 1.1rem;
      line-height: 1.7;
      padding: 1.5rem;
      background: #2c2c2c;
      border-radius: 12px;
      color: #e0e0e0;
      box-shadow: inset 0 0 0 1px #444;
      white-space: pre-wrap;
    }

    .action-group {
      margin-top: 2.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-edit {
      background: linear-gradient(to right, #43a047, #66bb6a);
      color: #121212;
    }

    .btn-edit:hover {
      background: linear-gradient(to right, #388e3c, #43a047);
    }

    .btn-delete {
      background: linear-gradient(to right, #e53935, #c62828);
      color: white;
    }

    .btn-delete:hover {
      background: linear-gradient(to right, #b71c1c, #a93226);
    }

    .btn-list {
      background: #424242;
      color: #f5f5f5;
    }

    .btn-list:hover {
      background: #616161;
    }

    @media (max-width: 600px) {
      .action-group {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="brand">🎬 MovieLog</a>
  <div>
    <span sec:authorize="isAnonymous()">
      <a href="/login">로그인</a>
      <a href="/join">회원가입</a>
    </span>
    <span sec:authorize="isAuthenticated()">
      <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
      <form method="post" action="/logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">로그아웃</button>
      </form>
    </span>
  </div>
</header>

<main>
  <h1 th:text="${article.title}">영화 제목</h1>
  <input type="hidden" id="article-id" th:value="${article.id}" />
  <div class="article-content" th:text="${article.content}">감상 내용</div>

  <div class="action-group" th:if="${isOwner}">
    <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link" class="btn btn-edit">✏️ 수정</a>
    <button id="delete-btn" class="btn btn-delete">🗑️ 삭제</button>
  </div>

  <div class="action-group">
    <a href="/articles" class="btn btn-list">📄 목록</a>
  </div>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>
